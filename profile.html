  function checkPassword(house, enteredPassword) {
  const correctPassword = housePasswords[house];

  if (correctPassword && enteredPassword.toLowerCase().includes(correctPassword.toLowerCase())) {
    return true; // Password is correct (case-insensitive and any variation)
  } else {
    return false; // Password is incorrect
  }
}

  gryffindor: 'gryffindor',

  // Function to submit the entered password
  function submitPassword() {

  const enteredPassword = document.getElementById('housePassword').value.toLowerCase();
  const houseToCheck = localStorage.getItem('housename');

  const isPasswordCorrect = checkPassword(houseToCheck, enteredPassword);

  if (isPasswordCorrect) {

    const passwordWarning = document.getElementById('password-warning');
    passwordWarning.textContent = 'Incorrect password. Hints: Name of the house';
  }
}

  const passwordWarning = document.getElementById('password-warning');

  const passwordPrompt = document.getElementById('passwordask');

  switch (houseName.toLowerCase()) {

      break;
    default:
      passwordPrompt.textContent = "Enter the password to access this magical realm.";
      break;
  }
}

document.addEventListener('DOMContentLoaded', function () {
  // Create a wand image element
  var wandCursor = document.createElement('img');
  wandCursor.src = 'img/wandnutton.png'; // Replace with the correct path to your wand image
  wandCursor.classList.add('wand-cursor');
  wandCursor.style.width = '30px'; // Adjust the width of the wand
  wandCursor.style.height = '30px'; // Adjust the height of the wand
  wandCursor.style.zIndex = '9999'; // Set a high z-index

  // Append the wand image to the body
  document.body.appendChild(wandCursor);

  // Track mouse movements to move the wand image only within the specified area
  document.addEventListener('mousemove', function (event) {
    // Check if the mouse is inside the #room-modal div
    var roomModal = document.getElementById('room-modal');
    if (roomModal && roomModal.contains(event.target)) {
      wandCursor.style.left = event.clientX - wandCursor.width / 2 + 'px';
      wandCursor.style.top = event.clientY - wandCursor.height + 'px';
      document.body.style.cursor = 'none'; // Hide the default cursor
    } else {
      // Hide the cursor if outside the #room-modal div
      wandCursor.style.display = 'none';
      document.body.style.cursor = 'default'; // Show the default cursor
    }
  });

  // Show the cursor when entering the #room-modal div
  document.getElementById('room-modal').addEventListener('mouseenter', function () {
    wandCursor.style.display = 'block';
  });

  // Hide the cursor when leaving the #room-modal div
  document.getElementById('room-modal').addEventListener('mouseleave', function () {
    wandCursor.style.display = 'none';
    document.body.style.cursor = 'default'; // Show the default cursor
  });
});
