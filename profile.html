    <script>
      let originalTransform; // Store the original transformation
    
      function openModal(modalId) {
        // Your modal opening logic here
        console.log(`Opening ${modalId}`);
      }
    
      function captureImage() {
        const elementToCapture = document.getElementById('backpage');
        const ulElement = document.getElementById('buttonContainer'); // Use the id you assigned
    
        // Store the original transformation
        originalTransform = elementToCapture.style.transform;
    
        // Reset the transformation
        elementToCapture.style.transform = 'none';
    
        // Hide the <ul> element
        ulElement.style.display = 'none';
    
        // Use html2canvas with quality option
        html2canvas(elementToCapture, {
          useCORS: true,
          scale: 2, // You can adjust the scale as needed
          logging: true,
          quality: 1, // Set the quality to 1 (highest quality)
        }).then(function (canvas) {
          // Convert the canvas to a data URL
          const imgData = canvas.toDataURL('image/jpeg', 1); // Change to 'image/png' if needed
    
          // Create an anchor element for download
          const downloadLink = document.createElement('a');
          downloadLink.href = imgData;
          downloadLink.download = 'captured_image.jpg'; // Change the filename as needed
    
          // Trigger a click event on the anchor to initiate the download
          downloadLink.click();
    
          // Reapply the original transformation
          elementToCapture.style.transform = originalTransform;
    
          // Show the <ul> element
          ulElement.style.display = 'block';
          location.reload();

        });
      }
    </script>
