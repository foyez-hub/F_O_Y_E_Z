<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />

    <title>Emam Hasan's Portfolio</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/harry-potter");
    </style>
    <style>
      body {
        font-family: "Harry Potter", sans-serif;

        background-image: url(img/slytherin.jpg);
        background-size: cover;
        /* background-position: center;  */
        background-repeat: repeat;
        height: 95vh;
        font-size: 18px;
      }

      .profileimagediv {
        background-image: url(img/topcover.jpg);
        background-size: cover; /* You can also use 'contain' or specific dimensions */
        background-position: center; /* Optional: Center the image */
        width: 100%;
        height: 400px;
        border: 2px solid rgb(244, 236, 236);
        box-shadow: 5px 5px 5px seagreen; /* Adjust the values as needed */
      }

      #title {
        /* background-color: rgb(32, 163, 104); */
        margin-top: 10%;
        text-align: left;
        margin-left: 10%;
        font-size: 30px;
        color: black;
      }
      #info {
        /* background-color: azure; */
        width: 20%;
        margin-left: 11%;
        font-size: 13px;
      }

      #bottomtitle {
        /* background-color: azure; */
        width: 20%;
        margin-left: 11%;
        font-size: 13px;
        margin-top: 10%;
        margin-left: 39%;
        text-align: center;
      }

      .topnav {
        overflow: hidden;
        background-color: #026502;
        width: 100%;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .content {
        padding: 16px;
      }

      .contactmiddiv {
        /* background-color: rgb(7, 122, 41); */
        background-image: url(img/gryffindor.gif);
        /* background-size: cover; */
        background-size: 98% 100%; /* Set your desired width and height */

        width: 55%;
        height: 80%;
        margin-left: 22%;
        border-radius: 5px;
        padding: 10px;
        margin-top: 3%;
        box-shadow: 0 4px 8px greenyellow;
        border-radius: 10px;
      }

      .contact-section {
        background-color: transparent;
        height: 40%;
        /* opacity: 10%; */
        width: 100%;
        /* font-size: 20px; */
        /* border: 2px solid greenyellow; */
        border-radius: 10px;
        text-align: center;
      }

      @media screen and (max-width: 900px) {
        body {
          font-size: 14px;
        }
      }

      @media screen and (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }

      /* Adjust font size for smaller screens */
      @media screen and (max-width: 480px) {
        body {
          font-size: 10px;
        }
      }
      @media screen and (max-width: 400px) {
        body {
          font-size: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div id="topnav-container"></div>

    <div class="contactmiddiv">
      <h1 style="text-align: center; color: white">Profile</h1>

      <section class="contact-section">
        <div>
          <label
            style="color: white; display: inline-block; margin-bottom: 10px"
            >Full name
            ------------------------------------------------------------------------------------------------</label
          >
          <h5
            id="profilename"
            style="color: white; display: inline-block; margin-left: 10px"
          ></h5>
        </div>

        <div>
          <label
            style="color: white; display: inline-block; margin-bottom: 10px"
            >User name
            ------------------------------------------------------------------------------------------------</label
          >
          <h5
            id="profileusername"
            style="color: white; display: inline-block; margin-left: 10px"
          >
            User name
          </h5>
        </div>

        <div>
          <label
            style="color: white; display: inline-block; margin-bottom: 10px"
            >House name
            ------------------------------------------------------------------------------------------------</label
          >
          <h5
            id="profilehousename"
            style="color: white; display: inline-block; margin-left: 10px"
          >
            House name
          </h5>
        </div>
      </section>
    </div>

    <script src="script/logout.js"></script>
    <script>
      function setprofile() {
        var contactMidDiv = document.querySelector(".contactmiddiv");

        document.getElementById("profileusername").innerHTML =
          localStorage.getItem("loggedInUser");
        document.getElementById("profilename").innerHTML =
          localStorage.getItem("fullname");
         
        document.getElementById("profilehousename").innerHTML =
          localStorage.getItem("housename");
        if (contactMidDiv) {
         
            contactMidDiv.style.backgroundImage = "url('img/" + localStorage.getItem("housename") + ".gif')";
        }
      }

      setprofile();
      
    </script>
    <script src="script/islogin.js"></script>

    <script src="script/topnav.js"></script>
  </body>
</html>
