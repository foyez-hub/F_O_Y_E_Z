    <script>
      function onPhone() {
        // Logic for phone screen
        console.log("On phone screen");

        // Disable or hide the snake head element
        var snakeHead = document.querySelector(".snake.head");

        if (snakeHead) {
          snakeHead.style.display = "none";

      }

      function onLaptop() {
        // Logic for laptop screen
        console.log("On laptop screen");
        var snakeHead = document.querySelector(".snake.head");

        var snakeHead = document.querySelector(".snake.head");
        if (snakeHead) {
          snakeHead.style.display = "block";
        }

        var cnt = 0;
        document.addEventListener("DOMContentLoaded", function () {
          const snake = document.querySelector(".snake");
          const container = document.querySelector(".snakediv");
          var dif = 80;
          let posX = dif;
          let posY = dif;
          let direction = "right";
          let tailBlocks = [];

          function createTailBlock() {
            const tailBlock = document.createElement("div");
            tailBlock.classList.add("tail");
            cnt++;
            // console.log(cnt);

            container.appendChild(tailBlock);
            tailBlocks.push(tailBlock);
          }

          function moveSnake() {
            switch (direction) {
              case "right":
                posX += 1;
                break;
              case "down":
                posY += 1;
                break;
              case "left":
                posX -= 1;
                break;
              case "up":
                posY -= 1;
                break;
            }

            // Update the position of the snake
            snake.style.left = posX + "px";
            snake.style.top = posY + "px";
            const headElement = document.querySelector(".head");
            // console.log(container.offsetHeight+' '+container.offsetWidth);
            // Check for container boundaries
            if (posX >= container.offsetWidth - dif && posY == dif) {
              direction = "down";
              headElement.style.transform = "rotate(0deg)";
              // console.log("rotdown");
            } else if (
              posY >= container.offsetHeight - dif &&
              posX == container.offsetWidth - dif
            ) {
              direction = "left";
              headElement.style.transform = "rotate(90deg)";
            } else if (posY >= container.offsetHeight - dif && posX == dif) {
              direction = "up";
              headElement.style.transform = "rotate(180deg)";
              // console.log("rotup");
            } else if (posY == dif && posX == dif) {
              direction = "right";
              headElement.style.transform = "rotate(0deg)";
              // console.log("rotright");
            }

            for (let i = tailBlocks.length - 1; i > 0; i--) {
              const prevX = parseInt(tailBlocks[i - 1].style.left, 10);
              const prevY = parseInt(tailBlocks[i - 1].style.top, 10);
              tailBlocks[i].style.left = prevX + "px";
              tailBlocks[i].style.top = prevY + "px";
            }

            if (tailBlocks.length > 0) {
              const firstTailBlock = tailBlocks[0];
              firstTailBlock.style.left = posX + "px";
              firstTailBlock.style.top = posY + "px";
            }

            requestAnimationFrame(moveSnake);
          }

          createTailBlock(); // Initial tail block
          moveSnake();
        });

        // Your laptop-specific code here
      }

      function checkScreenSize() {
        // Get the screen width
        var screenWidth =
          window.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;

        // Choose a threshold value based on your needs (e.g., 600 pixels)
        var threshold = 600;

        // Execute the appropriate function based on screen width
        if (screenWidth <= threshold) {
          onPhone();
          console.log("phone");
        } else {
          console.log("laptop");
          onLaptop();
        }
      }

      // Call the function initially
      checkScreenSize();

      // Attach the function to the window resize event to update when the screen size changes
      window.addEventListener("resize", checkScreenSize);
    </script>
